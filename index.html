<!DOCTYPE html>
<html lang="en">
<style>
    #map{
        margin: 0 auto;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="map" style="width:80%; height:350px;"></div>
    <div id="info"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f5c0d2dacdec8f344abc947a67ab1811"></script>
    <script>
        var positions = [
            {
                text: '리모트 플레이스',
                latlng: new kakao.maps.LatLng(37.31473610528126, 126.90658171299255)
            },
            {
                text: '컴데이 고데이', 
                latlng: new kakao.maps.LatLng(37.289010838159086, 126.85734698233688)
            },
            {
                text: '모더스 브레드', 
                latlng: new kakao.maps.LatLng(37.31557961802645, 126.89111468599044)
            },
            {
                text: '워커웍', 
                latlng: new kakao.maps.LatLng(37.300198107693674, 126.83823284000898)
            }
        ];

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(37.30311881478871, 126.87536382140898), // 지도의 중심좌표
                level: 7 // 지도의 확대 레벨
            };
        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        for (var i = 0; i < positions.length; i ++) {    
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title : positions[i].text, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            });
        }
            
        // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
        // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.BOTTOMRIGHT);

    </script>
</body>
</html>
