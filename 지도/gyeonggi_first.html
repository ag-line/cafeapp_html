<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="gyeonggi_first.css" />
  </head>
  <body>
    <div id="back"><a href="index.html">back</a></div>
    <h3>CAFE</h3>
    <div id="container">
      <div id="menu">
        <button id="ansan"><a href="#">안산</a></button>
        <button id="siheung"><a href="#">시흥</a></button>
        <button id="bucheon"><a href="#">부천</a></button>
      </div>
      <div id="ansan_map"></div>
      <div id="siheung_map"></div>
      <div id="bucheon_map"></div>
    </div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f5c0d2dacdec8f344abc947a67ab1811"
    ></script>
    <script type="text/javascript" src="ansan.js"></script>
    <script type="text/javascript" src="siheung.js"></script>
    <script type="text/javascript" src="bucheon.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#ansan").click(function () {
          $("#ansan_map").show();
          $("#siheung_map").hide();
          $("#bucheon_map").hide();
        });
        $("#siheung").click(function () {
          $("#siheung_map").show();
          $("#ansan_map").hide();
          $("#bucheon_map").hide();
        });
        $("#bucheon").click(function () {
          $("#bucheon_map").show();
          $("#siheung_map").hide();
          $("#ansan_map").hide();
        });
      });
    </script>
  </body>
</html>
